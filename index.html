<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <form id="contact-in">
    <div class="form-group">
      <h3>Enter your first name.</h3>
      <input id="input-value-1" type="text" name="firstNameInput" class="form-control">
      <br>
      <h3>Enter your last name.</h3>
      <input id="input-value-2" type="text" name="lastNameInput" class="form-control">
      <br>
      <h3>Enter your phone number.</h3>
      <input id="input-value-3" type="tel" name="phoneInput" class="form-control">
      <br>
      <button type="submit" class="btn btn-success">Submit Number</button>
    </div>
  </form>
</body>
</html>
