<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <h2>ADDRESS BOOK </h2>
  <form id="contact-in">
    <div class="form-group">
      <h3>Enter your first name.</h3>
      <input id="input-value-1" type="text" name="userInput" class="form-control">
      <br>
      <h3>Enter your last name.</h3>
      <input id="input-value-2" type="text" name="userInput" class="form-control">
      <br>
      <h3>Enter your phone number.</h3>
      <input id="input-value-3" type="tel" name="userInput" class="form-control">
      <br>
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
  <div>
    <h2 class="hidden">Contacts: </h2>
    <p id="output"></p>
  </div>
</body>
</html>
